<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueShop ‚Ä¢ Simple E‚Äëcommerce</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <span class="logo">üõçÔ∏è</span>
        <span class="title">BlueShop</span>
      </div>
      <div class="actions">
        <input id="search" class="search" type="text" placeholder="Search products..." />
        <button id="cartButton" class="btn cart-btn" aria-label="Open cart">
          <span>Cart</span>
          <span id="cartCount" class="badge">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container main">
    <section class="hero">
      <h1>Discover products you‚Äôll love</h1>
      <p>Minimal, fast e‚Äëcommerce built with just HTML, CSS and JavaScript.</p>
    </section>

    <section>
      <div id="products" class="grid"></div>
    </section>
  </main>

  <aside id="cartPanel" class="cart-panel" aria-hidden="true">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="closeCart" class="icon-btn" aria-label="Close cart">‚úï</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-summary">
      <div class="row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
      <div class="row"><span>Shipping</span><span id="shipping">$6.00</span></div>
      <div class="row"><span>Tax (10%)</span><span id="tax">$0.00</span></div>
      <div class="row total"><span>Total</span><span id="total">$0.00</span></div>
      <button id="checkoutToggle" class="btn primary w-full">Checkout</button>
    </div>

    <form id="checkoutForm" class="checkout hidden">
      <h3>Shipping details</h3>
      <div class="grid-2">
        <label>Full name<input name="customer_name" required></label>
        <label>Email<input type="email" name="customer_email" required></label>
      </div>
      <label>Address line 1<input name="address_line1" required></label>
      <label>Address line 2<input name="address_line2"></label>
      <div class="grid-3">
        <label>City<input name="city" required></label>
        <label>State<input name="state" required></label>
        <label>Postal code<input name="postal_code" required></label>
      </div>
      <label>Country<input name="country" required></label>
      <button type="submit" class="btn primary w-full">Place order</button>
      <p id="orderStatus" class="status" role="status"></p>
    </form>
  </aside>

  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
